<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See More</title>
    <style>
        #d {
            background-color:cadetblue;
            width: 400px;
            margin-left: 430px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">More Details</h1>
    <div id="di"></div>
    <script>
        let divv = document.getElementById("di")
        divv.setAttribute("id", "d")
        var b = JSON.parse(localStorage.getItem("see"));

        let h = document.createElement("h3");
        h.innerText = b.title;
    
        let img = document.createElement("img");
        img.setAttribute("src", b.image);
        img.style.width = "200px";
        img.style.height = "200px";

        let price = document.createElement("h1")
        price.innerText = "Price: $"+b.price;

        let des = document.createElement("p");
        des.innerText = b.description;

        divv.appendChild(img);
        divv.appendChild(price);
        divv.appendChild(h);
        divv.appendChild(des);

        let btn = document.createElement("button")
        btn.innerText = "Back";
        divv.appendChild(btn);
        btn.addEventListener("click", () => {
            window.history.back();
        })

    </script>
</body>

</html>
